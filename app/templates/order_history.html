{% extends "base.html" %}

{% block content %}

<form action="{{ url_for('order_history.order_history') }}" method="post">
    <input type="text" name="userkey" placeholder="Enter User Key">
    <button type="submit">Submit</button>
</form>

<h2>Purchase History:</h2>
<table class='table table-hover table-bordered container'>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Order Key</th>
      <th scope="col">Order Date</th>
      <th scope="col">Product Key</th>
      <th scope="col">Product Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Original Price</th>
    </tr>
  </thead>
  <tbody>
    {% for order in order_history %}
      <tr>
        <td>{{ order[0] }}</td>
        <td>{{ order[1] }}</td>
        <td>{{ order[2] }}</td>
        <td>{{ order[3] }}</td>
        <td>{{ order[4] }}</td>
        <td>{{ order[5] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
